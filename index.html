<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<footer>
    <section id="#Logo">
        <h4>About Us</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam, voluptatem.</p>
    </section>
    <section id="Information">
        <ul>
            <li>About Us</li>
            <li>Explore</li>
            <li>Careers</li>
            <li>Community Meetups</li>
        </ul>
    </section>
    <section id="helpfulLinks">
        <ul>
            <li>Services</li>
            <li>Support</li>
            <li>Terms & Conditions</li>
            <li>Privacy Policy</li>
        </ul>

    <section id="Subscribe">
        <form action="">
            <label for="email"></label><input type="email" id="email" placeholder="Enter your email">
            <submit>Subscribe</submit>
        </form>
    </section>
    <section id="socialMedia">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-dribbble"></i>

        <p>2020 Copyright. All rights reserved.</p>
    </section>

</html>
